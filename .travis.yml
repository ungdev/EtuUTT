language: php

sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0
    - php: nightly

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - cp app/config/parameters.yml.test app/config/parameters.yml
  - composer self-update
  - composer install --ignore-platform-reqs --dev --no-interaction --prefer-dist

script:
  - phpunit -c app

notifications:
  email:
    - uttnetgroup@gmail.com
